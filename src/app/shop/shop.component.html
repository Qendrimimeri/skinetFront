<div class="container py-5">
    <div class="row">
        <section class="col-3">
            <h5>Sort</h5>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Alphabetic...</option>
                    <option value="1">Low</option>
                    <option value="2">High</option>
                </select>
            </div>
            <h5>Brands</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
            </ul>
            <h5>Types</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class=" d-flex justify-content-between align-items-center pb-3">
                <header>
                    <span>Showing <strong> 10 </strong> of <strong> 16</strong> result</span>
                </header>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary mx-2" type="submit">Search</button>
                    <button class="btn btn-outline-success" type="submit">Reset</button>
                </form>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4"  *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
