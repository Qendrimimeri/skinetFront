<div class="card shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
            dy=".3em">Thumbnail</text>
    </svg>
    <div class="card-body">
        <p class="card-text">{{product.name}}</p>
        <p class="card-text">{{product.price}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="" class="btn btn-outline-secondary">
                    <i class="bi bi-cart text-black"></i>
                </a>
                <button type="button" class="btn btn-sm btn-outline-secondary mx-3">View</button>
            </div>
        </div>
    </div>
</div>
